<div class="container">
    <div class="mat-headline">Todo List</div>
    <mat-selection-list #todos>
        <mat-list-option *ngFor="let todo of dataSource">
            {{todo.title}}
        </mat-list-option>
    </mat-selection-list>
    <br>
    <p>
        <em>Tasks Completed: {{todos.selectedOptions.selected.length}}</em>
    </p>

</div>
